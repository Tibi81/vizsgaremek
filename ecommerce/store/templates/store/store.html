{% extends "store/main.html" %}
{% load static %}
{% load markdown_extras %}
{% block content %}


<div class="container">
    <div class="row">
        {% for product in products %}
        <div class="col-12 col-md-6 col-lg-4 mb-4"> <!-- mb-4 added for margin-bottom -->
            <div class="card">
                <a href="{% url 'product_detail' product.id %}"><img class="card-img-top" src="{{ product.imageURL }}" alt="{{ product.name }}"></a>
                <div class="card-body">
                    <h6 class="truncated"><strong>{{ product.name|markdown|safe }}</strong></h6>
                    <p><strong>{{ product.description|markdown|safe }}</strong></p>
                    <h4><strong>{{ product.price|floatformat:0 }} Ft</strong></h4>
                    <button data-product="{{ product.id }}" data-action="add" class="btn btn-outline-secondary add-btn update-cart"><i class="fas fa-shopping-cart"></i></button>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
