{%extends 'store/main.html'%}
{%load static%}
{%block content%}

<!-- templates/store/login.html -->
<div class="container mt-5">
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
        <div class="d-flex align-items-center mb-3">
            <label for="username"><i class="bi bi-person"></i></label>
            <input type="text" class="form-control ml-2" id="username" name="username" required placeholder="Felhasználónév...">
        </div>
    </div>

    <div class="form-group">
        <div class="d-flex align-items-center mb-3">
            <label for="password"><i class="bi bi-lock"></i></label>
            <input type="password" class="form-control ml-2" id="password" name="password" required placeholder="Jelszó...">
        </div>
    </div>

    <button type="submit" class="btn btn-primary">Bejelentkezés</button>
    <a href="{% url 'register' %}" class="btn btn-success">Regisztráció</a>
</div>    
</form>



{%endblock content%}
